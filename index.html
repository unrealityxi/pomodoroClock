<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<div id="filling">
      </div>
  <div id="wrapper">

    


      <div id="main">
      
        <div id="controls">
          
          <div class="controlSection breakCtrl">
           <p> break length</p>
            <span class="controlBtn decrement">-</span> <span id="breakLength">2</span> <span class="controlBtn increment">+</span>
          </div>
          
          <div class="controlSection sessCtrl">
            <p>session length</p>
            <span class="controlBtn decrement" >-</span> <span id="sessionLength">2</span> <span class="controlBtn increment">+</span>
          </div>
          
        </div>
        
        <div id="session">2:00
        </div>
        <div id="indicator"><i class="fa fa-clock-o fa-3x"></i>
</div>
      </div>
    

  </div>
  

  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
