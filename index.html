<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="controls">
      
      <div class="controlSection breakCtrl">
       <p> break length</p>
        <span class="controlBtn decrement">-</span> <span id="breakLength">5</span> <span class="controlBtn increment">+</span>
      </div>
      
      <div class="controlSection sessCtrl">
        <p>session length</p>
        <span class="controlBtn decrement" >-</span> <span id="sessionLength">25</span> <span class="controlBtn increment">+</span>
      </div>
      
    </div>
    <div class="deadCenter">
      <div id="session">25:00
      </div>
    </div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>
</html>
